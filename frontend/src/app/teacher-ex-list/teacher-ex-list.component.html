<button class="btn btn-link text-decoration-none mb-3" (click)="goBack()" style="font-size: 1.5rem;">
  ◀️ <span class="ms-1">Back</span>
</button>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Your Posted Exercises</h4>
  <button routerLink="/ex-form" class="btn btn-primary">
    <i class="bi bi-plus">+</i>
  </button>
</div>

<!-- Single search input -->
<div class="mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search by Name, ID or Subject"
    [(ngModel)]="filters.searchTerm"
    (input)="applyFilters()"
  />
</div>

<div *ngIf="filteredExList.length > 0; else noItems">
  <div *ngFor="let ex of filteredExList; let i = index">
    <app-ex-item [ex]="ex"></app-ex-item>
  </div>
</div>

<ng-template #noItems>
  <div>
    <p>No Exercises available</p>
  </div>
</ng-template>
