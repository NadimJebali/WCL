<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-body-tertiary bg-gradient" style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
  <div class="card shadow-lg rounded-4 p-5 w-100" style="max-width: 700px;">
    <h2 class="text-center fw-bold mb-3">✨ Register</h2>
    <p class="text-muted text-center mb-4 fs-6">Create your account below</p>

    <form (ngSubmit)="register()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first-name" class="form-label">First Name</label>
          <input [(ngModel)]="firstname" id="first-name" name="firstname" type="text" class="form-control" placeholder="John" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="last-name" class="form-label">Last Name</label>
          <input [(ngModel)]="lastname" id="last-name" name="lastname" type="text" class="form-control" placeholder="Doe" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input [(ngModel)]="email" id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Select Your Role</label>
        <div class="d-flex gap-5">
          <div class="form-check d-flex flex-column align-items-center">
            <input [(ngModel)]="role" class="form-check-input mb-1" type="radio" id="teacher" name="role" value="TEACHER" required>
            <label class="form-check-label" for="teacher">Teacher</label>
          </div>
          <div class="form-check d-flex flex-column align-items-center">
            <input [(ngModel)]="role" class="form-check-input mb-1" type="radio" id="student" name="role" value="STUDENT" required>
            <label class="form-check-label" for="student">Student</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 fs-5">Register</button>
    </form>

    <p class="text-center mt-4 text-muted">
      Already have an account?
      <a href="/login" class="text-decoration-none">Login here</a>
    </p>
  </div>
</div>
