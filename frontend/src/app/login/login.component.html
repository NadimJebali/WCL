<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient"
     style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
  <div class="card shadow-lg rounded-4 p-5 w-100" style="max-width: 480px;">
    <h2 class="text-center fw-bold mb-3">🔐 Login</h2>
    <p class="text-muted text-center mb-4 fs-6">Welcome back! Please login to your account.</p>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input [(ngModel)]="email" name="email" type="email"
               class="form-control form-control-lg shadow-sm"
               id="email" placeholder="you@example.com" required />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password"
               class="form-control form-control-lg shadow-sm"
               id="password" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Login</button>
    </form>

    <p class="text-center mt-4 text-muted">
      Don't have an account?
      <a href="/register" class="text-primary text-decoration-none fw-semibold">Register here</a>
    </p>
  </div>
</div>
