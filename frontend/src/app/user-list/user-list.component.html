<!-- Back Button -->
<button class="btn btn-link text-decoration-none mb-3" (click)="goBack()" style="font-size: 1.5rem;">
  ◀️ <span class="ms-1">Back</span>
</button>

<!-- Header & Search Section -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="mb-0">All Users</h4>
  <div class="d-flex align-items-center">
    <!-- Search Input -->
    <div class="input-group me-3">
      <span class="input-group-text" id="search-addon">🔍</span>
      <input type="text" class="form-control" placeholder="Search users..." [(ngModel)]="searchTerm" (input)="filterUsers()">
    </div>
    <!-- Add User Button -->
    <button routerLink="/add-user" class="btn btn-primary">
      <i class="bi bi-plus"></i> Add User
    </button>
  </div>
</div>

<!-- User List -->
<div *ngIf="filteredUsers.length > 0; else noItems">
  <div *ngFor="let user of filteredUsers; let i = index" class="mb-3">
    <app-user-item [user]="user"></app-user-item>
  </div>
</div>

<!-- No Items Template -->
<ng-template #noItems>
  <div class="text-center text-muted">
    <p>No users available</p>
  </div>
</ng-template>
