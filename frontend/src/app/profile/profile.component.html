<div class="container-fluid profile-container">
  <header class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
    <h2 class="m-0">User Profile</h2>
    <span routerLink="/profile-update" class="edit-icon fs-4 text-primary">⚙️</span>
  </header>

  <div class="profile-header text-center py-5" style="background: linear-gradient(to right, #a8edea, #fed6e3);">
    <div class="banner mb-3"></div>

    <div *ngIf="currentUser" class="profile-info">
      <img src="assets/avatar.png" alt="User Avatar" class="profile-pic mb-3" />
      <h3>{{ currentUser.firstname }} {{ currentUser.lastname }}</h3>
      <p class="text-muted">Grade level</p>
    </div>

    <div class="stats d-flex justify-content-center gap-4 mt-3">
      <!-- Stats can be dynamically populated here -->
      <!-- <p>Posts: 938</p>
      <p>Followers: 3,586</p>
      <p>Following: 2,659</p> -->
    </div>
  </div>

  <div class="introduction bg-white p-4 mt-4 shadow-sm rounded">
    <h3 class="mb-3">Introduction</h3>
    <p>Hello, I am Mathew Anderson. I love making websites and graphics.</p>
  </div>
</div>
